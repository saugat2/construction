{% extends 'basic.html' %}
{% block title %} Home {% endblock %}
{% block body %}

<body>
    <div class="card mb-3">
        <img src="{{ blogs.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ blogs.blog_name }}</h5>
          <p class="card-text">{{ blogs.desc }}</p>
          <p class="card-text"><small class="text-muted">{{ blogs.pub_date }}</small></p>
        </div>
      </div>
     
    {% endblock %}
    <!-- Swiper JS -->
    {% block link %}
    
    <!-- End image gallery script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    {% endblock %}
</body>

</html>
